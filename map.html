  <meta name="description" content="Historical information about Stockholm, Sweden. With interactive map and timeline">
  <meta name="keywords" content="History, Stockholm, Sweden, map, timeline">
  <link rel="stylesheet" href="assets/css/style.css">

<!--Body Start-->

<body>
  <header>
    <a href="index.html" id="logo">
      <h1>Historical Stockholm</h1>

    <!-- Navigation bar in header -->
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <h2>About</h2>
          </a>
        </li>
        <li>
          <a href="map.html" class="active">
            <h2>Map</h2>
          </a>
        </li>
        <li>
          <a href="museums.html">
            <h2>Museums</h2>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="map-message-container">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d65132.92397351794!2d17.912013685098476!3d59.32621074121257!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f763119640bcb%3A0xa80d27d3679d7766!2sStockholm!5e0!3m2!1ssv!2sse!4v1681310177131!5m2!1ssv!2sse"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="inputbox">
      <form action="thankyou.html" method="GET">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" size="25" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" size="25" required><br>
        <label for="message">Is the map missing something?:</label>
        <div id="textarea-submit">
          <textarea id="message" name="message" rows="5" cols="33" placeholder="Tell us what, and we will look into it!" required></textarea>
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
    
    

      </form>
    </div>
  </div>
